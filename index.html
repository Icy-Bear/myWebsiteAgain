<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WOW</title>
  </head>
  <body>
    <script>
      function doSomething() {
        const wow = document.getElementsByClassName("wow")[0];
        wow.innerHTML = "YOU CLICK THE BUTTON";
      }
    </script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0px;
      }

      .center {
        background-color: rgb(159, 241, 152);
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 100%;
        align-items: center;
      }
    </style>
    <div class="center">
      <h1>MY THINGS</h1>
      <ol>
        <li class="wow">ML</li>
        <li>Computer Networks</li>
        <li>Project Management</li>
        <li>Compiler</li>
      </ol>
      <button onclick="doSomething()">click me</button>
    </div>
  </body>
</html>
